<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade para Dirigir</title>
    <link rel="stylesheet" href="">
    <script>
        var idade = parseInt(prompt("Insira a sua idade:"))
        if (idade >= 18){
            alert("Você é maior de 18, portanto, é elegível para tirar uma carteira de motorista.")
        }
        else {
            alert("Você é menor de 18, portanto, não é elegível para tirar uma carteira de motorista.")
        }
    </script>
</head>
<body>
    <h1>
        Verificação de Idade para Dirigir
    </h1>    
</body>
</html>
