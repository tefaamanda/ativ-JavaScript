<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="">
    <script>
        var nota = parseInt(prompt("Insira a sua nota (entre 0 e 100):"))
        if (nota > 100){
            alert("Número inválido.")
        }
        else if (nota >= 60){
            alert("Aprovado.")
        }
        else if (nota < 60){
            alert("Reprovado.")
        }
    </script>
</head>
<body>
    <h1>
        Calculadora de Notas
    </h1>    
</body>
</html>
