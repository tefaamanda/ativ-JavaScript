<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de Números Pares e Ímpares</title>
    <link rel="stylesheet" href="">
    <script>
        var num = parseInt(prompt("Insira o número:"))
        if (num % 2 === 0){
            alert("O número é um número par.")
        }
        else {
            alert("O número é um número ímpar.")
        }
    </script>
</head>
<body>
    <h1>
        Identificação de Números Pares e Ímpares
    </h1>    
</body>
</html>
