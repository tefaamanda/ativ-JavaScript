<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Temperaturas</title>
    <link rel="stylesheet" href="">
    <script>
        var temp = prompt("Insira a temperatura:")
        if (temp < 20) {
            alert("A temperatura é fria.")
        }
        else if ((temp > 21) , (temp < 25)) {
            alert("A temperatura é moderada.")
        }
        else if ((temp > 26) , (temp < 37))  {
            alert("A temperatura é quente.")
        }
        else {
            alert("A temperatura é muito quente")
        }
    </script>
</head>
<body>
    <h1>
        Classificação de Temperaturas
    </h1>    
</body>
</html>
